subquestion: |
  You need to attach certain documents to your *Eviction Complaint*. Which ones depends on why you are evicting your tenant. The next screens will explain more.
  
  If you do not have the required documents, you should attach an *Affidavit â€“ Supporting Documents Not Attached to Eviction Complaint*. If you do not attach either, your eviction case might be dismissed, and you will need to start over.

  The documents are:
  
